name: Tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.15.x, 1.16.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: install golang
        uses: actions/setup-go@v2
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
        with:
          go-version: ${{ matrix.go-version }}
      - name: checkout code
        uses: actions/checkout@v2
      - name: Test
        env:
          CGO_ENABLED: '0'
        run: go test ./...
